<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Добро пожаловать!</title>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif;">
        <h2 style="color: #333;">Добро пожаловать на Фотоконкурс!</h2>

        <p>Здравствуйте, <strong>{{ user_name }}</strong>!</p>

        <p>Благодарим вас за регистрацию на нашем фотоконкурсе.</p>

        <div style="background: #f5f5f5; padding: 15px; border-radius: 5px;">
            <p><strong>Ваш email:</strong> {{ user_email }}</p>
        </div>

        <p>Теперь вы можете войти в свой аккаунт и начать участвовать в конкурсе.</p>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd;">
            <p style="color: #666;">С уважением,<br>Команда Фотоконкурса</p>
        </div>
    </div>
</body>
</html>
